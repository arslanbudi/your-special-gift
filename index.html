    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Gift..</title>
    <style>
        /* Mengatur tampilan dasar halaman */
        body {
            background-color: #121212; /* Warna background gelap */
            color: #ffffff; /* Warna teks putih */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh; /* Tinggi layar penuh */
            display: flex; /* Menggunakan Flexbox untuk ke tengah */
            flex-direction: column;
            justify-content: center; /* Tengah secara vertikal */
            align-items: center; /* Tengah secara horizontal */
            text-align: center;
        }

        /* Tampilan angka timer */
        #countdown {
            font-size: 6rem; /* Ukuran font besar */
            font-weight: bold;
            margin: 0;
            line-height: 1;
            color: #ffffff;
        }

        /* Teks 'seconds...' */
        .timer-label {
            font-size: 1.2rem;
            color: #888888;
            margin-top: 5px;
            margin-bottom: 30px; /* Jarak antara timer dan teks instruksi */
        }

        /* Teks Instruksi Utama (Di bawah timer) */
        .instruction-text {
            font-size: 1.5rem;
            font-weight: 600;
            color: #ffcc00; /* Warna kuning emas agar menarik perhatian */
            padding: 0 20px;
            max-width: 600px;
            line-height: 1.4;
            animation: fadeIn 2s ease-in; /* Animasi muncul perlahan */
        }

        /* Sub-teks instruksi (opsional, lebih kecil) */
        .sub-instruction {
            font-size: 1rem;
            color: #cccccc;
            margin-top: 10px;
        }

        /* Animasi sederhana */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsif untuk layar kecil (HP) */
        @media (max-width: 600px) {
            #countdown {
                font-size: 5rem;
            }
            .instruction-text {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Angka Timer -->
        <div id="countdown">5</div>
        <div class="timer-label">seconds remaining...</div>

        <!-- INSTRUKSI UNTUK AUDIENCE (Di bawah timer) -->
        <div class="instruction-text">
            Please finish the task on the next page<br>to claim your giveaway!
        </div>
        <!-- Tambahan teks kecil agar lebih meyakinkan -->
        <div class="sub-instruction">
            You will be redirected automatically.
        </div>
    </div>

    <script>
        // --- KONFIGURASI DI SINI ---
        
        // Ganti URL di bawah ini dengan link tujuan Anda
        const targetUrl = "http://laststep-us-now.netlify.app/?s1=bzone"; 
        
        // Waktu hitung mundur dalam detik
        let timeleft = 5;

        // ---------------------------

        const timerElement = document.getElementById('countdown');

        const downloadTimer = setInterval(function(){
            // Update tampilan angka
            timerElement.innerHTML = timeleft;
            
            // Kurangi waktu
            timeleft -= 1;

            // Jika waktu habis
            if(timeleft < 0){
                clearInterval(downloadTimer);
                // Redirect ke link
                window.location.href = targetUrl;
            }
        }, 1000); // 1000 milidetik = 1 detik
    </script>
