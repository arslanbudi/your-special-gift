    <style>
        /* Reset CSS dasar */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000000;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        /* --- LOGIKA BARU UNTUK 2 BANNER KIRI & KANAN --- */

        /* 1. Wrapper untuk menampung 2 iklan sekaligus */
        .side-wrapper {
            display: flex;
            flex-direction: column; /* Iklan disusun ke bawah */
            gap: 15px; /* Jarak antar iklan atas dan bawah */
            z-index: 10;
        }

        /* 2. Styling Kotak Iklan Individual */
        .ad-box {
            width: 300px;
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.05); /* Sedikit background agar terlihat jika loading */
            border-radius: 8px;
        }

        /* 3. Container Utama */
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            position: relative;
            z-index: 2;
        }

        /* TAMPILAN DESKTOP (Layar > 1250px) */
        /* Kita perlebar sedikit breakpoint agar iklan tidak menabrak konten */
        @media (min-width: 1251px) {
            .side-wrapper {
                position: fixed; /* Melayang tetap */
                top: 50%;
                transform: translateY(-50%); /* Tengah vertikal */
            }

            .left-wrapper {
                left: 20px;
            }

            .right-wrapper {
                right: 20px;
            }
        }

        /* TAMPILAN MOBILE & TABLET (Layar <= 1250px) */
        @media (max-width: 1250px) {
            body {
                justify-content: flex-start;
                gap: 20px;
                padding-top: 10px;
            }

            .side-wrapper {
                position: static; /* Tidak melayang */
                transform: none;
                margin: 0 auto;
                align-items: center;
            }
            
            /* Agar di HP iklan tidak terlalu menumpuk banyak ke bawah, 
               opsional: kita bisa menyembunyikan iklan ke-2 di HP jika mau.
               Tapi kode ini akan menampilkan SEMUA. */

            /* Urutan Tampilan di HP */
            .left-wrapper {
                order: 1; /* Iklan Kiri (2 biji) di ATAS */
            }
            
            .container {
                order: 2; /* Konten di TENGAH */
                margin: 20px 0;
            }

            .right-wrapper {
                order: 3; /* Iklan Kanan (2 biji) di BAWAH */
            }
        }

        /* Styling Gambar Utama */
        .image-wrapper {
            display: block;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(254, 44, 85, 0.3);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .image-wrapper:hover {
            transform: scale(1.02);
        }

        .image-wrapper img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Styling Tombol */
        .btn-claim {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 50px;
            background: linear-gradient(45deg, #FE2C55, #FF0050);
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(254, 44, 85, 0.5);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: pulse 2s infinite;
        }

        .btn-claim:hover {
            background: linear-gradient(45deg, #d61e42, #e60045);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(254, 44, 85, 0.7);
        }

        .footer {
            margin-top: 40px;
            font-size: 0.8rem;
            color: #666;
        }

        /* Animasi */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(254, 44, 85, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(254, 44, 85, 0); }
            100% { box-shadow: 0 0 0 0 rgba(254, 44, 85, 0); }
        }
    </style>
