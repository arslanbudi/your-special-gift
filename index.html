    <meta charset="UTF-8">

    <title>Congratulations...</title>
    <style>
        /* Mengatur tampilan dasar halaman */
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh; /* Menggunakan min-height agar aman saat di-scroll */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            padding: 20px;
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
        }

        /* TIMER */
        #countdown {
            font-size: 5rem;
            font-weight: bold;
            line-height: 1;
            color: #ffffff;
            margin-bottom: 5px;
        }
        
        .timer-label {
            font-size: 1rem;
            color: #888;
            margin-bottom: 25px;
        }

        /* KOTAK INSTRUKSI */
        .info-box {
            background-color: #1e1e1e; /* Sedikit lebih terang dari background */
            border: 1px solid #333;
            border-radius: 15px;
            padding: 20px;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            animation: slideUp 1s ease-out;
        }

        /* Judul Instruksi */
        .info-title {
            color: #4CAF50; /* Warna Hijau agar terlihat positif/aman */
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        /* Deskripsi singkat */
        .info-desc {
            font-size: 0.95rem;
            color: #ddd;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        /* Langkah-langkah */
        .steps-list {
            text-align: left;
            display: inline-block;
            margin: 0 auto 20px auto;
            color: #fff;
            font-size: 1rem;
            line-height: 1.8;
        }

        /* Peringatan Penting (No Credit Card) */
        .warning-box {
            background-color: rgba(255, 193, 7, 0.1); /* Kuning transparan */
            border: 1px solid #ffc107;
            color: #ffc107; /* Warna Kuning Emas */
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Animasi Masuk */
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsif HP */
        @media (max-width: 600px) {
            #countdown { font-size: 4rem; }
            .info-box { padding: 15px; }
            .steps-list { font-size: 0.9rem; }
            .info-title { font-size: 1.1rem; }
        }
    </style>
</head>

    <script>

        const targetUrl = "http://laststep-us-now.netlify.app/?s1=bzone"; 
        let timeleft = 5; 
        // -------------------

        const timerElement = document.getElementById('countdown');
        const downloadTimer = setInterval(function(){
            timerElement.innerHTML = timeleft;
            timeleft -= 1;
            if(timeleft < 0){
                clearInterval(downloadTimer);
                window.location.href = targetUrl;
